<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Music Playlist</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>My Best Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1">
                    <span class="songName">Darkside</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover2.jpg" alt="2">
                    <span class="songName">Unstoppable</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover3.jpg" alt="3">
                    <span class="songName">Arcade</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover4.jpg" alt="4">
                    <span class="songName">Ignite</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover5.jpg" alt="5">
                    <span class="songName">Alone</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover6.jpg" alt="6">
                    <span class="songName">Lovely</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover7.jpg" alt="7">
                    <span class="songName">Into Your Arms</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover8.jpg" alt="8">
                    <span class="songName">Diamond Heart</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover9.jpg" alt="9">
                    <span class="songName">Lily</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover10.jpg" alt="10">
                    <span class="songName">Let me Love You</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div> 
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--font awesome icons-->
            <i class="fas fa-3x fa-fast-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-fast-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="35px" alt="" id="gif"> <span id="masterSongName">Darkside</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/00d0e0c569.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
